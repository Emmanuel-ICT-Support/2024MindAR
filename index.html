<!DOCTYPE html>
<html>
  <head>
    <title>MindAR2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
    <script>
      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;
      
          marker.addEventListener('targetFound', function() {
            video.play();
            video.muted = false;
          });

          marker.addEventListener('targetLost', function() {
            video.pause();
            video.muted = true;
          });
        }
      });
    </script>
    
   </head>
  
  <body>
       <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>        
        <video id="Ava" src="https://raw.githubusercontent.com/Emmanuel-ICT-Support/2024MindAR/main/Ava/FinalAnimation-VectorPortraitEXP.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        <video id="Joel" src="https://raw.githubusercontent.com/Emmanuel-ICT-Support/2024MindAR/main/Joel/JoelFinalDesign.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        <video id="Chloe" src="https://raw.githubusercontent.com/Emmanuel-ICT-Support/2024MindAR/main/Chloe/Chloe.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video src="#Ava" width="0.71" height="1.0" position="0 -0.0 0" rotation="0 0 0" autoplay loop playsinline></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" videohandler>
        <a-video src="#Joel" width="1.35" height="1.93" position="0 -0.0 0" rotation="0 0 0" autoplay loop playsinline></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" videohandler>
        <a-video src="#Chloe" width="1.07" height="1.0" position="0 -0.0 0" rotation="0 0 0" autoplay loop playsinline></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
