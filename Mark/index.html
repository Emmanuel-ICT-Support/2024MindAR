<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
      <a-scene>
    <a-entity position="0 2 -4" rotation="0 25 0" geometry="primitive:box;" material="shader:gif;src:url(https://media0.giphy.com/media/xT9IgsOaEG15pWz17y/giphy.gif)"></a-entity>
  </a-scene>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
    <a-entity position="0 2 -4" rotation="0 25 0" geometry="primitive:box;" material="https://raw.githubusercontent.com/Emmanuel-ICT-Support/2024MindAR/main/Mark/Final.gif)"></a-entity>
    </a-scene>
  </body>
</html>
